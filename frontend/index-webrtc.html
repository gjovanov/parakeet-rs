<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Transcription (WebRTC)</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Additional styles for WebRTC mode */
    #latency-info {
      font-size: 0.85em;
      color: #888;
      margin-left: 10px;
    }
    #audio-element-container {
      display: none; /* Hide the native audio element, we use custom controls */
    }
    .webrtc-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      margin-left: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header with connection status -->
    <header id="header">
      <h1>Real-Time Transcription <span class="webrtc-badge">WebRTC</span></h1>
      <div id="status-bar">
        <span id="connection-status" class="status disconnected">Disconnected</span>
        <span id="buffer-info">WebRTC Mode</span>
        <span id="latency-info"></span>
        <span id="duration-info">Duration: 00:00</span>
      </div>
    </header>

    <!-- Hidden audio element for WebRTC stream -->
    <div id="audio-element-container">
      <audio id="audio-player" autoplay></audio>
    </div>

    <!-- Audio Player Controls -->
    <section id="player-section">
      <div id="audio-controls">
        <button id="play-pause" class="player-btn" title="Play/Pause" disabled>
          <span class="icon-play">&#9658;</span>
          <span class="icon-pause" style="display:none;">&#10074;&#10074;</span>
        </button>
        <span id="current-time">00:00</span>
        <div id="progress-container">
          <div id="progress-bar">
            <div id="progress-buffered"></div>
            <div id="progress-played"></div>
          </div>
        </div>
        <span id="total-duration">00:00</span>
        <button id="connect-btn" class="action-btn">Connect</button>
      </div>
    </section>

    <!-- Live Subtitle Display -->
    <section id="live-subtitle-section">
      <div id="live-subtitle">
        <div class="speaker-label">Speaker ?</div>
        <div class="subtitle-text"></div>
      </div>
    </section>

    <!-- Full Transcript -->
    <section id="transcript-section">
      <div id="transcript-header">
        <h2>Transcript</h2>
        <div id="transcript-controls">
          <label>
            <input type="checkbox" id="auto-scroll" checked>
            Auto-scroll
          </label>
          <label>
            <input type="checkbox" id="show-timestamps" checked>
            Timestamps
          </label>
          <button id="export-btn" class="action-btn small">Export</button>
          <button id="clear-btn" class="action-btn small danger">Clear</button>
        </div>
      </div>
      <div id="transcript-content"></div>
    </section>

    <!-- Settings Panel (hidden by default) -->
    <section id="settings-panel" style="display: none;">
      <h3>Settings</h3>
      <div class="setting-row">
        <label for="ws-url">WebSocket URL:</label>
        <input type="text" id="ws-url" value="ws://localhost:8080/ws">
      </div>
    </section>
  </div>

  <!-- Export Modal -->
  <div id="export-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Export Transcript</h3>
      <div class="export-options">
        <button id="export-txt" class="action-btn">Plain Text</button>
        <button id="export-timestamps" class="action-btn">With Timestamps</button>
        <button id="export-json" class="action-btn">JSON</button>
      </div>
      <button id="close-modal" class="action-btn small">Close</button>
    </div>
  </div>

  <script type="module" src="js/main-webrtc.js"></script>
</body>
</html>
