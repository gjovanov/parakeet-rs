<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>blah</title>
</head>
<body>
<input id="url" placeholder="Turn URL" type="text" value="turn:172.31.244.165:3478?transport=tcp" style="width: 500px"/>
<br />
<input id="username" placeholder="Turn Username" type="text" value="localuser" style="width: 500px"/>
<br />
<input id="credential" placeholder="Turn Credential" type="text" value="localpass" style="width: 500px"/>
<br />
<button onclick="validate()">validate</button>
<p id="content">I'm the content</p>
<script lang="javascript">
	function checkTURNServer(turnConfig, timeout){ 

	  return new Promise(function(resolve, reject){

		setTimeout(function(){
			if(promiseResolved) return;
			resolve(false);
			promiseResolved = true;
		}, timeout || 5000);

		var promiseResolved = false
		  , myPeerConnection = window.RTCPeerConnection || window.mozRTCPeerConnection || window.webkitRTCPeerConnection   //compatibility for firefox and chrome
		  , pc = new myPeerConnection({iceServers:[turnConfig]})
		  , noop = function(){};
		pc.createDataChannel("");    //create a bogus data channel
		pc.createOffer(function(sdp){
		  if(sdp.sdp.indexOf('typ relay') > -1){ // sometimes sdp contains the ice candidates...
			promiseResolved = true;
			resolve(true);
		  }
		  pc.setLocalDescription(sdp, noop, noop);
		}, noop);    // create offer and set local description
		pc.onicecandidate = function(ice){  //listen for candidate events
			//console.log(ice);
		  if(promiseResolved || !ice || !ice.candidate || !ice.candidate.candidate || !(ice.candidate.candidate.indexOf('typ relay')>-1))  return;
		  promiseResolved = true;
		  resolve(true);
		};
	  });   	
	}
// urls: 'turn:185.56.129.12:3478?transport=tcp',
// urls: 'turn:185.56.131.164:3478?transport=udp',
// urls: 'turn:185.56.130.197:32052?transport=udp',
// urls: 'turns:185.56.130.19:443?transport=tcp'

const validate = () => {
	const url = document.getElementById('url').value;
	const username = document.getElementById('username').value;
	const credential = document.getElementById('credential').value;
	
	checkTURNServer({
		urls: url,
		username,
		credential
	}).then(function(bool){
		document.getElementById('content').textContent = 'is TURN server active? ', bool? 'yes':'no';
		console.log('is TURN server active? ', bool? 'yes':'no');
	}).catch(console.error.bind(console));
}

 window.onload = function() {
	document.getElementById('content').textContent = '';
	validate();
 }
</script>
</body>
</html>
