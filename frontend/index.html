<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Session Transcription</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Session Panel Styles */
    #session-panel {
      background: #1a1a2e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .session-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .session-tab {
      padding: 8px 16px;
      background: #16213e;
      border: none;
      border-radius: 8px;
      color: #a0a0a0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-tab:hover {
      background: #1f4068;
      color: white;
    }

    .session-tab.active {
      background: #667eea;
      color: white;
    }

    .session-content {
      display: none;
    }

    .session-content.active {
      display: block;
    }

    /* Session List */
    .session-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .session-card {
      background: #16213e;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .session-card:hover {
      background: #1f4068;
    }

    .session-card.selected {
      border: 2px solid #667eea;
    }

    .session-info {
      flex: 1;
    }

    .session-title {
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }

    .session-meta {
      font-size: 0.85em;
      color: #a0a0a0;
    }

    .session-status {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: bold;
    }

    .session-status.starting { background: #ffc107; color: #000; }
    .session-status.running { background: #28a745; color: white; }
    .session-status.completed { background: #6c757d; color: white; }
    .session-status.stopped { background: #dc3545; color: white; }

    /* Create Session Form */
    .create-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .form-group label {
      color: #a0a0a0;
      font-size: 0.9em;
    }

    .form-group select, .form-group input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #16213e;
      color: white;
      font-size: 1em;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }

    /* Media List */
    .media-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .media-item {
      background: #16213e;
      border-radius: 8px;
      padding: 10px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .media-name {
      color: white;
      font-weight: 500;
    }

    .media-meta {
      font-size: 0.85em;
      color: #a0a0a0;
    }

    /* Upload Zone */
    .upload-zone {
      border: 2px dashed #333;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      color: #a0a0a0;
      cursor: pointer;
      transition: all 0.2s;
    }

    .upload-zone:hover, .upload-zone.dragover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
    }

    .upload-zone input {
      display: none;
    }

    /* Progress Bar */
    .session-progress {
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .session-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #a0a0a0;
    }

    .empty-state h3 {
      color: white;
      margin-bottom: 10px;
    }

    /* WebRTC Badge */
    .webrtc-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75em;
      margin-left: 10px;
      font-weight: bold;
    }

    /* Latency Info */
    #latency-info {
      font-size: 0.85em;
      color: #888;
      margin-left: 10px;
    }

    /* Hidden audio element */
    #audio-element-container {
      display: none;
    }

    /* Session Actions */
    .session-actions {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.85em;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-small:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header with connection status -->
    <header id="header">
      <h1>Multi-Session Transcription <span class="webrtc-badge">WebRTC</span></h1>
      <div id="status-bar">
        <span id="connection-status" class="status disconnected">Disconnected</span>
        <span id="buffer-info">Select a session</span>
        <span id="latency-info"></span>
        <span id="duration-info">Duration: 00:00</span>
      </div>
    </header>

    <!-- Session Management Panel -->
    <section id="session-panel">
      <div class="session-tabs">
        <button class="session-tab active" data-tab="sessions">Sessions</button>
        <button class="session-tab" data-tab="create">Create New</button>
        <button class="session-tab" data-tab="media">Media Files</button>
      </div>

      <!-- Sessions List -->
      <div id="sessions-content" class="session-content active">
        <div id="sessions-list" class="session-list">
          <div class="empty-state">
            <h3>No active sessions</h3>
            <p>Create a new session to start transcribing</p>
          </div>
        </div>
      </div>

      <!-- Create Session Form -->
      <div id="create-content" class="session-content">
        <div class="create-form">
          <div class="form-group">
            <label for="model-select">Transcription Model</label>
            <select id="model-select">
              <option value="">Loading models...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="media-select">Audio File</label>
            <select id="media-select">
              <option value="">Loading media files...</option>
            </select>
          </div>
          <div class="form-group">
            <label for="mode-select">Latency Mode</label>
            <select id="mode-select">
              <option value="speedy">Speedy (~0.3-1.5s)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="language-select">Language</label>
            <select id="language-select">
              <option value="de" selected>German (Deutsch)</option>
              <option value="en">English</option>
              <option value="fr">French (Français)</option>
              <option value="es">Spanish (Español)</option>
              <option value="it">Italian (Italiano)</option>
              <option value="pt">Portuguese (Português)</option>
              <option value="nl">Dutch (Nederlands)</option>
              <option value="pl">Polish (Polski)</option>
              <option value="ru">Russian (Русский)</option>
              <option value="uk">Ukrainian (Українська)</option>
              <option value="cs">Czech (Čeština)</option>
              <option value="sk">Slovak (Slovenčina)</option>
              <option value="hu">Hungarian (Magyar)</option>
              <option value="ro">Romanian (Română)</option>
              <option value="bg">Bulgarian (Български)</option>
              <option value="hr">Croatian (Hrvatski)</option>
              <option value="sl">Slovenian (Slovenščina)</option>
              <option value="et">Estonian (Eesti)</option>
              <option value="lv">Latvian (Latviešu)</option>
              <option value="lt">Lithuanian (Lietuvių)</option>
              <option value="fi">Finnish (Suomi)</option>
              <option value="sv">Swedish (Svenska)</option>
              <option value="da">Danish (Dansk)</option>
              <option value="el">Greek (Ελληνικά)</option>
              <option value="mt">Maltese (Malti)</option>
            </select>
          </div>
          <div class="form-actions">
            <button id="create-session-btn" class="action-btn">Create Session</button>
          </div>
        </div>
      </div>

      <!-- Media Files -->
      <div id="media-content" class="session-content">
        <div class="upload-zone" id="upload-zone">
          <input type="file" id="file-input" accept=".wav,.mp3">
          <p>Drop audio files here or click to upload</p>
          <p class="media-meta">Supported: WAV, MP3 (max 1GB)</p>
        </div>
        <div id="media-list" class="media-list" style="margin-top: 15px;">
          <!-- Media files will be listed here -->
        </div>
      </div>
    </section>

    <!-- Hidden audio element for WebRTC stream -->
    <div id="audio-element-container">
      <audio id="audio-player" autoplay></audio>
    </div>

    <!-- Audio Player Controls -->
    <section id="player-section">
      <div id="audio-controls">
        <button id="play-pause" class="player-btn" title="Play/Pause" disabled>
          <span class="icon-play">&#9658;</span>
          <span class="icon-pause" style="display:none;">&#10074;&#10074;</span>
        </button>
        <span id="current-time">00:00</span>
        <div id="progress-container">
          <div id="progress-bar">
            <div id="progress-buffered"></div>
            <div id="progress-played"></div>
          </div>
        </div>
        <span id="total-duration">00:00</span>
        <button id="connect-btn" class="action-btn" disabled>Join Session</button>
      </div>
    </section>

    <!-- Live Subtitle Display -->
    <section id="live-subtitle-section">
      <div id="live-subtitle">
        <div class="speaker-label">Speaker ?</div>
        <div class="subtitle-text"></div>
      </div>
    </section>

    <!-- Full Transcript -->
    <section id="transcript-section">
      <div id="transcript-header">
        <h2>Transcript</h2>
        <div id="transcript-controls">
          <label>
            <input type="checkbox" id="auto-scroll" checked>
            Auto-scroll
          </label>
          <label>
            <input type="checkbox" id="show-timestamps" checked>
            Timestamps
          </label>
          <button id="export-btn" class="action-btn small">Export</button>
          <button id="clear-btn" class="action-btn small danger">Clear</button>
        </div>
      </div>
      <div id="transcript-content"></div>
    </section>
  </div>

  <!-- Export Modal -->
  <div id="export-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Export Transcript</h3>
      <div class="export-options">
        <button id="export-txt" class="action-btn">Plain Text</button>
        <button id="export-timestamps" class="action-btn">With Timestamps</button>
        <button id="export-json" class="action-btn">JSON</button>
      </div>
      <button id="close-modal" class="action-btn small">Close</button>
    </div>
  </div>

  <script type="module" src="js/main-sessions.js"></script>
</body>
</html>
